<!DOCTYPE html>
<html lang="en">
    <head>
        <title> Calorie Tracker </title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>

        <h1 id="heading"> This Is A Calorie Tracker</h1>

        <p id="about">Track your calories here</p>

        <form id="inputs">
            <br>
            <div id="list-items">
                Total calories:
                <input id="total-cal" type="number" placeholder="Calories..."> 

                - Metabolism:
                <input id="metabolism" type="number" placeholder="Metabolism..."> 
                <br>
                <br>
                <input id="result" type="button" value="Result" onclick="calCheck()"/>
            </div>
        </form>

        <script src="script.js">
        </script>

    </body>
</html>
